<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web page">
    <meta name="author" content="Md. Musfiqur Rahaman">
    <link rel="stylesheet" href="style.css">
    <title>PVT Calculator | Home</title>
</head>

<body>
    <!----------------------- Left Navbar ----------------------->
    <nav id="navbar">
        <header>
            <span>PVT Calculator</span>
        </header>
        <ul>
            <li class="nav-link">
                <button onclick='showOrHideRegistrationForm()'>Registration Form</button>
            </li>

            <li class="nav-link">
                <button onclick='showOrHideSignInForm()'>Sign In Form</button>
            </li>

            <li class="nav-link">
                <button onclick='showOrHideSignUpForm()'>Sign Up Form</button>
            </li>
        </ul>
        <!-- <footer id="credit">&copy; 2020 | Team Gigahertz</footer> -->
    </nav>


    <!----------------------- Top Navbar ----------------------->
    <div id="top-navbar1">
        <p>Study No:1</p>
        <p>Client</p>
        <p>Edit</p>
    </div>

    <div id="top-navbar2">
        <p>Open</p>
        <p>Save</p>
        <p>Excel</p>
        <p>Log Out</p>
    </div>

    <!----------------------- Registration Form ----------------------->
    <form id="registration-form" autocomplete="off">
        <div class="container">
            <h1>Registration Form</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

            <label for="lasttname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="firstname" id="firstname" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>

    <!----------------------- Sign In Form ----------------------->
    <form id="signin-form" autocomplete="off">
        <div class="container">
            <h1>Sign In</h1>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <button type="submit" class="registerbtn">Sign In</button>
        </div>
    </form>


    <!----------------------- Sign Up Form ----------------------->
    <form id="signup-form" autocomplete="off">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Fill in this form to Sign Up</p>
            <hr>

            <label for="username"><b>First Name</b></label>
            <input type="text" placeholder="User Name" name="username" id="username" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <button type="submit" class="registerbtn">Sign Up</button>
        </div>
    </form>

    <div id="footer">
        <p>&copy; All rights reserved</p>
    </div>

    <script src="script.js"></script>

</body>

</html>
